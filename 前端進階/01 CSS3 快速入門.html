<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CSS3 快速入門</title>
    <script type="text/javascript">
    </script>
    <style type="text/css">
    .box{
        width: 200px;
        height: 200px;
        background-color: red;
        font-size: 50px;
        color: white;
        font-weight: bold;
        text-align: center;
        /*CSS3*/
        opacity: 1;/*透明度*/
        border-radius: 10px;/*圓角*/
        box-shadow: 20px 20px 5px black; /*陰影 x軸 y軸 渲染度*/
        text-shadow: 5px 5px 5px black;
    }
    </style>
</head>

<body>
    <div class="box">Hello</div>
</body>

</html>
