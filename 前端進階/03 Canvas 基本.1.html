<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Canvas基本</title>
    <script type="text/javascript">
        window.onload = function () {
            var cvs = document.getElementById("cvs");
            var ctx = cvs.getContext("2d"); // Canvas Context Object
            //fill
            ctx.fillStyle="red";
            ctx.globalAlpha=0.5;
            ctx.fillRect(50, 50 ,100 ,100); //(x軸 y軸 width height)
            //stroke描邊
            ctx.globalAlpha=1;
            ctx.strokeStyle="purple";
            ctx.strokeRect(200,200,50,50);
            //Path路徑
            ctx.beginPath();//開始建立路徑
            ctx.moveTo(200,100);//移動當前所在的位置
            ctx.lineTo(300,300);
            ctx.closePath();
            ctx.stroke();
            //利用路徑畫出多邊形
            ctx.beginPath();
            ctx.moveTo(300,300);
            ctx.lineTo(150,450);
            ctx.lineTo(450,450);
            ctx.lineTo(300,300);
            ctx.fill();
        };
    </script>
    <style type="text/css">

    </style>
</head>

<body>
    <canvas id="cvs" width="800" height="600" style="border:1px solid black"></canvas>
</body>

</html>
