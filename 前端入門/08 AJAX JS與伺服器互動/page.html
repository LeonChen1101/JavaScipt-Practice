<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AJAX</title>
    <script type="text/javascript">
        function getData(element) {
            //XMLHttpRequest() 物件:專門用來和伺服器連線
            var req = new XMLHttpRequest();
            if (element == "new") {
                req.open("get", "http://127.0.0.1/%E5%89%8D%E7%AB%AF%E5%85%A5%E9%96%80/09%20AJAX%20JS%E8%88%87%E4%BC%BA%E6%9C%8D%E5%99%A8%E4%BA%92%E5%8B%95/latest.html");
            } else {
                req.open("get", "http://127.0.0.1/%E5%89%8D%E7%AB%AF%E5%85%A5%E9%96%80/09%20AJAX%20JS%E8%88%87%E4%BC%BA%E6%9C%8D%E5%99%A8%E4%BA%92%E5%8B%95/popular.html");
            }
            req.send();//送出連線
            req.onload = function () {//load事件，偵測連線的狀態結束
                //連線完成，做連線後的處理
                var content = document.getElementById("content");
                content.innerHTML = this.responseText;
            };
        }
    </script>

</head>

<body onload="getData('new');">
    <div>
        <ul>
            <li onclick="getData('new');">最新電影</li>
            <li onclick="getData('famous');">熱門電影</li>
        </ul>
    </div>
    <hr/>
    <div id="content">

    </div>
</body>

</html>
