<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>自動排程</title>
    <script type="text/javascript">
        var timer;
        function init() {
            timer = document.getElementById("timer");
            window.setTimeout(countdown, 1000);
            //(function , ms):1000ms後執行函式countdown
        }
        function countdown() {
            timer.innerHTML--;
            if (timer.innerHTML >= 0) {
                setTimeout(countdown, 1000);
            }else{
                document.location="http://www.youtube.com";
            }
        }
    </script>

</head>

<body onload="init();">
    <div id="timer">3</div>
</body>

</html>
