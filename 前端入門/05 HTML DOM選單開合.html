<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML DOM選單開合</title>
    <script type="text/javascript">
        function toggleMwnu(menuNum) {
            var menu = document.getElementById(menuNum);
            /*
            if (menu1.style.display == "none") {
                menu1.style.display = "block";
            } else {
                menu1.style.display = "none";
            }
            可省略，使用class選擇器*/
            menu.classList.toggle("hide");
            //切換：有此class就拿掉，無就加上去
        }
    </script>
    <style type="text/css">
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div onclick="toggleMwnu('menu1');">Menu Title 1</div>
    <ul id="menu1" class="hide">
        <li>item 1-1</li>
        <li>item 1-2</li>
        <li>item 1-3</li>
    </ul>
    <div onclick="toggleMwnu('menu2');">Menu Title 2</div>
    <ul id="menu2" class="hide">
        <li>item 2-1</li>
        <li>item 2-2</li>
        <li>item 2-3</li>
    </ul>
    <div onclick="toggleMwnu('menu3');">Menu Title 3</div>
    <ul id="menu3" class="hide">
        <li>item 3-1</li>
        <li>item 3-2</li>
        <li>item 3-3</li>
    </ul>
</body>

</html>
