<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>動態事件註冊</title>
    <script type="text/javascript">
        function init() {
            var btn = document.getElementById("btn");
            /*基本寫法
            btn.onclick=function(){
                alert("MDFK");
            };
            */
            var handler = function () {//準備一個事件處理器
                alert("Clicked");
            };
            btn.addEventListener("click"/*事件名稱*/, handler);
        }
    </script>

</head>

<body onload="init();">
    <button id="btn">Click</button>
</body>

</html>
